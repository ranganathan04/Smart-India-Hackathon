<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>üõ°Ô∏è Welcome to Spam Detector</h1>

    <form action="/check" method="post" enctype="multipart/form-data">
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Enter Post Text (optional):</label><br>
    <textarea name="post" rows="4" cols="50"></textarea><br><br>

    <label>Or Upload Image (optional):</label><br>
    <input type="file" name="image"><br><br>

    <input type="submit" value="Check">
</form>
{% if session.get('user_logged_in') %}
<p>Logged in as: {{ session.get('user') }} | <a href="/logout_user">Logout</a></p>
{% else %}
<p><a href="/login_user">User Login</a> | <a href="/signup">Sign Up</a></p>
{% endif %}

</body>
</html>
